<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold"> AI BLOG GENERATOR</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a> &nbsp;
            <a href="#" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    <br><br><br>
    <!-- Main content -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- Login Form -->
             <form class="space-y-4">
                <h2 class="text-xl font-semibold">SIGNUP</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" class="w-full p-2 border rounded"/>
                </div>
                <div>
                    <label for="Email" class="block mb-1 font-medium">Email</label>
                    <input type="text" id="Email" name="Email" placeholder="Enter Email" class="w-full p-2 border rounded"/>
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" class="w-full p-2 border rounded"/>
                </div>
                <div>
                    <label for="repeat password" class="block mb-1 font-medium">Repeat password</label>
                    <input type="password" id="repeat password" name="repeat password" placeholder="Repeat password" class="w-full p-2 border rounded"/>
                </div>
                <button type="button" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-800">SIGNUP</button>
             </form>
        </div>
     </div>
    
</body>
</html>
